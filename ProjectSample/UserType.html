            <h2>Select Your Role</h2>
            <p>Choose whether you are a Subscriber or an Admin.</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button class="btn btn-primary" onclick="selectRole('Subscriber')">Subscriber</button>
                <button class="btn btn-warning" onclick="selectRole('Admin')">Admin</button>
            </div>
            <p class="mt-3" id="selected-role"></p>
        </div>
    </div>
    <script>
        function selectRole(role) {
            document.getElementById("selected-role").innerText = "You selected: " + role;
            if (role === 'Subscriber') {
                window.location.href = 'validNumber.html';
            } else if (role === 'Admin') {
                window.location.href = 'AdminLogin.html';
            }
        }
    </script>
