<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="/css/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url('/images/login1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background:rgb(215, 231, 158);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <a href="/ProjectSample/Guest.html"><i class="bi bi-arrow-left text-light fs-4"></i></a>
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Mobi-comm Service Ltd</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/ProjectSample/Guest.html">Exclusive Plans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/ProjectSample/Guest.html">FAQ</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center text-primary">Welcome Back!!</h2>
            <form id="numberForm" class="mt-4" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Enter a Number</label>
                    <input type="text" class="form-control" id="numberInput" placeholder="Enter a valid number">
                    <div id="error-message" class="text-danger mt-2"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div id="passwordError" class="form-text text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <footer class="text-center bg-primary text-light py-3">
        <p>&copy; 2025 Mobi-Comm Services Ltd. | Connecting People, Anytime, Anywhere.</p>
        <p>Customer Support: 1800-123-456 | Email: support@mobi-comm.com</p>
        <p>
            <a href="#" class="text-info text-decoration-none">Privacy Policy</a> | 
            <a href="#" class="text-info text-decoration-none">Terms & Conditions</a> | 
            <a href="#" class="text-info text-decoration-none">Refund Policy</a>
        </p>
        <p>Follow us: 
            <a href="#" class="text-white text-decoration-none me-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white text-decoration-none me-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white text-decoration-none me-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-white text-decoration-none"><i class="bi bi-linkedin"></i></a>
        </p>
    </footer>

    <script>
        function validateForm() {
            let numberInput = document.getElementById("numberInput").value;
            let passwordInput = document.getElementById("exampleInputPassword1").value;
            let errorMessage = document.getElementById("error-message");
            let passwordError = document.getElementById("passwordError");
            let isValid = true;

            errorMessage.innerText = "";
            passwordError.innerText = "";

            if (!numberInput.match(/^\d{10}$/)) {
                errorMessage.innerText = "Please enter a valid 10-digit number.";
                isValid = false;
            }
            if (passwordInput.length < 6) {
                passwordError.innerText = "Password must be at least 6 characters long.";
                isValid = false;
            }
            if (isValid) {
                window.location.href = "/ProjectSample/Home.html";
            }
            
            return false;
        }
    </script>
</body>
</html>
